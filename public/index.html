<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Meu calendário para minha amada Fernanda</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/2de78bfb41.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="calendar">
        <div class="month">
          <span class="prev">&#10094;</span>
          <div class="date">Agosto 2025</div>
          <span class="next">&#10095;</span>
        </div>

        <div class="weekdays">
          <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
        </div>

        <div class="days"></div>

        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/aaaa" class="date-input" />
            <button class="goto-btn">Ir</button>
          </div>
          <button class="today-btn">Hoje</button>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="today-date">
        <div class="event-day">15</div>
        <div class="event-date">Agosto 2025</div>
      </div>

      <div class="events">
        <div class="event">
          <div class="title">
            <span class="event-title">Selecione um dia</span>
          </div>
          <div class="event-time">00:00</div>
        </div>
      </div>

      <div class="player">
        <div class="descricao">
          <h2 id="songTitle">Nome da Música</h2>
        </div>

        <!-- Tabs dinâmicas -->
        <div id="tabs" style="display:flex; gap:8px; justify-content:center; flex-wrap:wrap;"></div>

        <div class="duracao">
          <div class="tempo">
            <span id="currentTime">00:00</span>
            <span id="totalTime">00:00</span>
          </div>

          <div class="barra">
            <progress id="progressBar" value="0" max="100"></progress>
            <span class="coracao" id="coracao"></span>
          </div>
        </div>

        <audio id="audioPlayer" preload="metadata" style="display:none;"></audio>

        <div class="controles">
          <button id="playBtn">Play</button>
          <button id="pauseBtn" style="display:none;">Pause</button>
        </div>

        <div class="lyric" id="lyrics">Selecione um dia com música</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
